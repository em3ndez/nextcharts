<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>NextReports Charts</title>

<style type="text/css">
   
   body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
   }

  .tip {
    background-color:white;
    border:1px solid gray;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    position:absolute;
    left:-200px;
    top:100px;
  }
  
  .canvas {
  	border: 1px solid gray;
  	margin: 2px;
  }
</style>


<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>

<!-- You should add just the nextcharts.min.js instead of all following js files -->
<script type="text/javascript" src="../js/color-util.js"></script> 
<script type="text/javascript" src="../js/chart-util.js"></script> 
<script type="text/javascript" src="../js/linechart.js"></script>
<script type="text/javascript" src="../js/barchart.js"></script>
<script type="text/javascript" src="../js/piechart.js"></script>
<script type="text/javascript" src="../js/bubblechart.js"></script>
<script type="text/javascript" src="../js/nextchart.js"></script>
<script>
	
	var background = "white"; // "black";
	var jsons = new Array();
	createJsons();			
	var count = jsons.length;
	
	$(document).ready(function() {		
		addCanvases();		
		drawCharts();		
	});
					
	// dynamically create canvas tags
	function addCanvases() {
		  var body = document.getElementsByTagName("body")[0] ;		 
		  for(var i=0; i<count; i++) { 				  
		  	var newCanvas = document.createElement('canvas');
		  	newCanvas.setAttribute('id','canvas'+(i+1));
		  	newCanvas.setAttribute('width','500');
		  	newCanvas.setAttribute('height','300');
		  	newCanvas.setAttribute('class','canvas');		  
		  	body.appendChild(newCanvas);
		  	
		  	var newTipCanvas = document.createElement('canvas');
		  	newTipCanvas.setAttribute('id','tip'+(i+1));
		  	newTipCanvas.setAttribute('width','1');
		  	newTipCanvas.setAttribute('height','25');
		  	newTipCanvas.setAttribute('class','tip');		  
		  	body.appendChild(newTipCanvas);
		  }
	}
	
	// draw next charts
	function drawCharts() {
		for(var i=0; i<count; i++) { 				
			var id = jsons[i].id;
			var data = JSON.parse(jsons[i].json);	
			nextChart(data, 'canvas'+id, 'tip' + id, "49.5%", "48.95%");						
		}		
	}
	
	// create test jsons
	function createJsons() {
			
		jsons.push({id:"1", json:"{\"data\":[[16,66,24,30,80,52],[35,40,28,52,74,50],[48000,50000,29000,60000,70000,58000]]," + 
	        " \"labels\":[\"JAN\",\"FEB\",\"MAR\",\"APR\",\"MAY\",\"JUN\"]," + 
			" \"color\":[\"#004CB3\",\"#A04CB3\",\"#7aa37a\"]," +
	        " \"legend\":[\"First Product\",\"Second Product\",\"Average Capital\"]," +
			" \"alpha\":0.6," + 
			" \"showGridX\":true," + 
			" \"showGridY\":true," + 
			" \"colorGridX\":\"rgb(0,198,189)\"," + 
			" \"colorGridY\":\"rgb(0,198,189)\"," + 
	        " \"message\":\"#x<br>Value #val\"," + 
	        " \"tickCount\":5, " +
			" \"title\":{\"text\":\"Financial Analysis\", \"font\":{\"weight\":\"bold\", \"size\":16, \"family\":\"sans-serif\"}, \"color\":\"blue\", \"alignment\":\"center\"}," +
	        " \"labelOrientation\":\"horizontal\"," +     
	        " \"background\":\"" + background + "\"," +
	        " \"type\":\"line\"," +
	        " \"style\":\"soliddot\"," +
	        " \"dualYaxis\":true," +	         	
	        " \"yData\":{\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"blue\"}," +
	        " \"xData\":{\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"blue\"}," +
	        " \"yLegend\":{\"text\":\"Price\",\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"#993366\"}," +
	        " \"y2Legend\":{\"text\":\"Capital\",\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"#993366\"}," +
	        " \"xLegend\":{\"text\":\"Month\",\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"#993366\"}" +
	        "}"});
		
		jsons.push({id:"2", json:"{\"data\":[[16,66,24,30,80,52],[48,50,29,60,60,58],[30,40,28,52,34,50]]," + 
	        " \"lineData\":[[6000, 13000, 8000, 29000, 40000, 10000],[10000, 12000, 5300, 21000, 4000, 13000]],"+
	        " \"labels\":[\"JAN\",\"FEB\",\"MAR\",\"APR\",\"MAY\",\"JUN\"]," + 
			" \"color\":[\"#004CB3\",\"#A04CB3\",\"#7aa37a\"]," +
	        " \"lineColor\":[\"#270283\", \"#CC6633\"]," +
	        " \"legend\":[\"2011\",\"2012\",\"2013\"]," +
	        " \"lineLegend\":[\"Profit\", \"Venture Capital\"]," +
			" \"alpha\":0.6," + 
			" \"showGridX\":true," + 
			" \"showGridY\":true," +			 
			" \"colorGridX\":\"rgb(0,198,189)\"," + 
			" \"colorGridY\":\"rgb(0,198,189)\"," + 
	        " \"message\":\"Category #x<br>Value #val\"," + 
	        " \"tickCount\":4, " +
			" \"title\":{\"text\":\"Financial Analysis\", \"font\":{\"weight\":\"bold\", \"size\":16, \"family\":\"sans-serif\"}, \"color\":\"blue\", \"alignment\":\"center\"}," +
	        " \"labelOrientation\":\"horizontal\"," +
	        " \"background\":\"" + background + "\"," +
	        " \"type\":\"bar\"," +
	        " \"style\":\"glass\"," +
	        " \"dualYaxis\":true," + 	
	        " \"y2Count\":2," + 
	        " \"yData\":{\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"blue\"}," +
	        " \"xData\":{\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"blue\"}," +
	        " \"yLegend\":{\"text\":\"Price\",\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"#993366\"}," +
	        " \"y2Legend\":{\"text\":\"Savings\",\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"#993366\"}," +
	        " \"xLegend\":{\"text\":\"Month\",\"font\":{\"weight\":\"bold\",\"size\":14,\"family\":\"sans-serif\"}, \"color\":\"#993366\"}" +
	        "}"});
	
	}
	
</script>
</head>
